<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="d-flex justify-content-center mt-2">Newton Forms</h1>
    <div class="d-flex justify-content-center mt-3" style="width: 100%;">
        <form style="width: 60%;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username-input" placeholder="UserName">
                <label for="username-input">UserName</label>
            </div>
            <div class="input-group mb-3">
                <input type="email" id="email-handler-input" class="form-control" placeholder="Email Handler">
                <span class="input-group-text">@</span>
                <input type="text" id="server-input" class="form-control" placeholder="Server">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="mb-1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password....">
            </div>
            <label for="collge-input" class="form-label">Select your college name.</label>
            <input class="form-control" list="collge-options" id="collge-input" placeholder="Type to search...">
            <datalist id="collge-options">
                <option value="NIT">
                <option value="BITS">
                <option value="IIT">
                <option value="IIIT">
                <option value="other">
            </datalist>
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" id="conditions-input">
                <label class="form-check-label" for="flexSwitchCheckDefault">Accept all terms and conditions</label>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progree-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <button type="button" class="btn btn-primary" disabled>Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
